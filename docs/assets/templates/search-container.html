<div class="panel panel-default">
    <div class="panel-heading">Try it!</div>
    <div class="panel-body">
        <div class="row">
            <form class="col-xs-12 col-sm-6 col-md-4">
                <div class="form-group">
                    <input class="form-control" ng-model="$ctrl.searchTerms" type="search" placeholder="Search">
                </div>
            </form>
        </div>

        <h3>Results:</h3>

        <div ng-show="filteredItems.length == 0">
            No results found :(
        </div>

        <table class="table" ng-show="filteredItems.length > 0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in filteredItems = ($ctrl.list | localSearch:$ctrl.searchTerms:{properties: ['name', 'location'], operator: 'or', minimumMatch: 0.5})">
                    <td>{{item.name}}</td>
                    <td>{{item.location}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
